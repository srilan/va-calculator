<div class="flex flex-col p-5 bg-slate-300 items-center">
  <div class="flex flex-col w-full items-center border-b-2 border-slate-500 pb-3">
    <div class="text-3xl bebas">Total Disablity Rating</div>
    <!-- Progress Bar na bilog -->
    <div class="relative w-40 h-40">
      <svg class="w-full h-full" viewBox="0 0 100 100">
        <circle
          class="text-gray-200 stroke-current"
          stroke-width="10"
          cx="50"
          cy="50"
          r="40"
          fill="transparent"
        ></circle>

        <circle
          class="text-[#b52d38]  progress-ring__circle stroke-current"
          stroke-width="10"
          stroke-linecap="round"
          cx="50"
          cy="50"
          r="40"
          fill="transparent"
          stroke-dashoffset= "calc(400 - ( 40 * 65) / 100)"
        ></circle>

          <text
            x="50"
            y="50"
            font-size="32"
            text-anchor="middle"
            alignment-baseline="middle"
            class="bebas"
          >
            {{Replace}}
          </text>

      </svg>
    </div>
  </div>
</div>
